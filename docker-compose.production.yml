# docker-compose.production.yml
version: "3.9"

services:
  backend:
    container_name: ultra-autotrade-backend-production
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/backend
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
    env_file:
      - ./backend/.env.production   # production 用の環境変数ファイル（Git 管理外）
    ports:
      - "8000:8000"
    restart: always
    # 必要に応じてログローテーションや制限を設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

- staging との差分は主に：
 - container_name: -staging → -production
 - env_file: .env.staging → ./backend/.env.production
- ポートやコマンドは staging と揃えたままにしてあります（必要ならインフラ側でポート変更）。