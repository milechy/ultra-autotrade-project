name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-tests:
    name: Backend tests (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping install"
          fi

      - name: Run tests (pytest)
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest || echo "pytest failed or no tests yet"
          else
            echo "pytest not installed or no tests configured yet"
          fi

  backend-lint:
    name: Backend lint (ruff)
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff lint
        run: |
          ruff check . || echo "ruff reported issues (fix later)"

  frontend-tests:
    name: Frontend tests (Node) - optional
    if: hashFiles('frontend/package.json') != ''
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Run frontend tests
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "frontend tests failed or not configured yet"
          else
            echo "No test script in package.json"
          fi

